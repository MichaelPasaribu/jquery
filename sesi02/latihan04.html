<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perhitungan jquery</title>
</head>
<body>
    <h3>Hitung luas persegi</h3>
    <div>
        panjang <input type="text" id="txPanjang">
    </div>
    <div>
        lebar <input type="text" id="txLebar">
    </div>
    <div>
        <p class="txHasil">hasil</p>
    </div>
    <div>
        <button id="cmdHitung">Hitung Luas</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#cmdHitung').on('click',function(){
                let pj = $('#txPanjang').val()
                let lb = $('#txLebar').val()

                let luas = pj*lb
                let info = "Hitung luas persegi<br>panjang: "+pj+"<br>lebar: "+lb+"<br>"
                info += "Luas = Panjang X Lebar<br>Luas = "+pj+" X "+lb+"<br>"
                info += "Luas = " + luas
                $('.txHasil').html(info)
            })
        })
    </script>
</body>
</html>
